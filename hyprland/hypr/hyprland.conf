$mainMod = SUPER

# BINDS
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, RETURN, exec, konsole
bind = $mainMod, W, killactive, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, P, togglefloating
bind = $mainMod, R, exec, rofi -show
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, flatpak run com.spotify.Client
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, easyeffects
bind = $mainMod, G, exec, kate /home/micro/GW2
bind = $mainMod, A, exec, input-remapper-gtk
bind = CTRL_ALT, S, exec, steam-native
bind = CTRL_ALT, DELETE, exec, wlogout

# MONITORS
# https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-2,1920x1080@75,0x900,1
monitor=DP-1,1440x900@60,260x0,1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper
exec-once = blueman-applet
exec-once = psensor
exec-once = easyeffects --gapplication-service
exec-once = corectrl
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = hyprctl setcursor breeze 24

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,breeze
env = QT_STYLE_OVERRIDE,kvantum
env = GTK_THEME,breeze-dark
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct

# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1
    
    # Mouse
    sensitivity = 0
    accel_profile = flat
}

# https://wiki.hyprland.org/Configuring/Variables/
general {
    gaps_in = 3
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/
decoration {
    rounding = 5
    blur = yes
    blur_size = 5
    blur_passes = 2
    blur_new_optimizations = on
    blurls = lockscreen
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 4, myBezier
    #animation = windowsOut, 1, 3, default, popin 80%
    animation = windowsOut, 1, 4, myBezier, slide
    animation = border, 1, 7, default
    #animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = true
}

misc {
    vrr = 2
    hide_cursor_on_touch = false
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = off
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
